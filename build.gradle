plugins {
    id 'java'
    id 'io.qameta.allure' version "2.11.2"
}

group = 'ru.mata'
version = '1.0-SNAPSHOT'

allure {
    report {
        version.set("2.19.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.19.0")

            }
        }
    }
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation enforcedPlatform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:7.12.0'
    testImplementation 'io.qameta.allure:allure-selenide:2.25.0'

}

test {
    useJUnitPlatform()
}